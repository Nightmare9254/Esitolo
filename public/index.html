<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#31343A" />
    <meta
      name="description"
      content="Online shopping application where you can search trough millions of items"
    />
    <script
      src="https://kit.fontawesome.com/f64b3d9a49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />

    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Esitolo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./service-worker.js')
            .then(reg => console.log('Success: ', reg.scope))
            .catch(err => console.log('Something went wrong: ', err));
        });
      }
    </script>
  </body>
</html>
